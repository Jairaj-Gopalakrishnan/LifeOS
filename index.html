
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOS 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
            color: #f8fafc; /* slate-50 */
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .font-brand {
            font-family: 'Montserrat', sans-serif;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #10b981; /* emerald-500 */
            border-radius: 10px;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        @keyframes gold-pulse {
            0% { border-color: rgba(234, 179, 8, 0.3); box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.2); }
            50% { border-color: rgba(234, 179, 8, 1); box-shadow: 0 0 15px 2px rgba(234, 179, 8, 0.4); }
            100% { border-color: rgba(234, 179, 8, 0.3); box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.2); }
        }

        @keyframes success-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
            100% { transform: scale(1); }
        }
        
        .priority-critical {
            animation: gold-pulse 3s infinite ease-in-out;
            border-width: 2px;
        }

        .animate-success {
            animation: success-pop 0.6s ease-out forwards;
        }
    </style>
